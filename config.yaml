# ─── Branding ───────────────────────────────────────────
# Edit these values to customize your pastebin instance.
# These are injected at build time via Vite.

app_name: pastebin
app_name_accent: bin
app_description: A simple, private-first pastebin with syntax highlighting

# ─── Icons ──────────────────────────────────────────────
# Defaults use the bundled ghost icon. Drop your own files
# in public/ and update the paths below.

favicon_url: /favicon.svg
pwa_icon_192: /icon-192.png
pwa_icon_512: /icon-512.png
pwa_icon_maskable: /icon-maskable-512.png
pwa_icon_svg: /icon.svg
pwa_icon_maskable_svg: /icon-maskable.svg
apple_touch_icon: /icon-192.png
